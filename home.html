<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js.js">

</head>
<body>
    <header>
        <h1>Movie Ticket Booking</h1>
    </header>
    <main>
        <section id="movies">
            <h2>Choose a Movie</h2>
            <ul id="movie-list">
                <!-- Movie listings will be dynamically populated here -->
            </ul>
        </section>
        <section id="seats">
            <h2>Select Seats</h2>
            <div id="seat-map">
                <!-- Seat selection UI will be dynamically generated here -->
            </div>
            <button id="book-btn">Book Tickets</button>
        </section>
    </main>

    <script src="js.js"></script>
</body>
</html>
